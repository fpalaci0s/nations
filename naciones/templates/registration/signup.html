{% extends 'base/base.html' %}

{% block titulo %}
    Registro de usuario
{% endblock %}

{% block contenido %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de usuario</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}" class="btn btn-link">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
